<!DOCTYPE html>
<html>
<head>
	<title>jQuery ATM</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type = "text/javascript" src="jQueryATM.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
</head>
<body>
	<div class="row">
		<div class="col s12 m12">
			<div class="card-panel teal">
				<span class="white-text">
					<h2>jQuery ATM</h2>
					<p>Enter amounts for deposit or withdrawal, or click below to check your balance.</p>
					<div>
						Check Balance <button id="balance" class="btn-floating waves-light green" type="button">$</button>
					</div>
				</span>
			</div>
		</div>
	</div>
	<div class="panel">
		<table>
			<thead>
				<tr>
					<td>Deposits</td>
					<td>Withdrawals</td>
					<td>Transfer to Checking</td>
					<td>Transfer to Savings</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input type="number" id="d_amount">
						<button id="deposit" class= "btn waves-teal" type="button">Deposit</button>
					</td>
					<td>
						<input type="number" id="w_amount">
						<button id="withdraw" class= "btn waves-teal" type="button">Withdraw</button>
					</td>
					<td>
						<input type="number" id="x2c_amount">
						<button id="x2check" class= "btn waves-teal" type="button">Transfer to Checking</button>
					</td>
					<td>
						<input type="number" id="x2s_amount">
						<button id="x2save" class= "btn waves-teal" type="button">Transfer to Savings</button>
					</td>
				</tr>
				<tr>
					<td colspan="4"><p id="message"></p></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
